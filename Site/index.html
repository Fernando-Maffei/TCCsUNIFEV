<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Repositório de TCC</title>
</head>
<body>

    <header>

        <a href="https://unifev.edu.br/" target="__blank">
            <img class="logotipo" src="https://unifev.edu.br/img/logounifev-rodape.png" alt="Logotipo Unifev" id="logo">
        </a>

        <nav>
            <ul>
                <li><a href="#projetos">Projetos</a></li>
                <li><a href="#pesquisa">Pesquisar TCC</a></li>
            </ul>
        </nav>
    </header>

    <section id="pesquisa">
        <h2>Pesquisar TCC</h2>
        <label for="searchInput">Digite o título do TCC:</label>
        <input type="text" id="searchInput" placeholder="Digite aqui">
        <button onclick="searchTCC()">Pesquisar</button>
        <div id="searchResults"></div>
    </section>

    <footer>
        <p>&copy; 2023 UNIFEV. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
