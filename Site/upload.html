<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário de Upload</title>
</head>
<body>
    <header>
    <a href="https://unifev.edu.br/" target="__blank">
        <img class="logotipo" src="https://unifev.edu.br/img/logounifev-rodape.png" alt="Logotipo Unifev" id="logoup">
        <nav>
            <ul>
                <li><a href="/Site/index.html" class="btn">PESQUISA TCC</a></li>
            </ul>
        </nav>
    </a>

    <h1 class="formularioUP">Formulário de Upload</h1>
    
    <!-- Formulário de Upload -->
    <form action="upload.php" method="post" enctype="multipart/form-data" class="formupload">
        <label for="docName">Nome do Documento:</label>
        <input type="text" name="docName" id="docName" required>
        <br> <br>
        <label for="theme">Tema:</label>
        <input type="text" name="theme" id="theme">
        <br> <br>
        <label for="creationDate">Data de Criação:</label>
        <input type="date" name="creationDate" id="creationDate">
        <br> <br>
        <label for="advisor">Orientador:</label>
        <input type="text" name="advisor" id="advisor">
        <br> <br>
        <label for="author">Nome do Autor:</label>
        <input type="text" name="author" id="author" required>
        <br> <br>

        
        <label for="pdfFile">Arquivo PDF:</label>
        <input type="file" name="pdfFile" id="pdfFile" accept=".pdf" required>
        <input type="submit" value="Enviar">
    </form>
</header>
</body>
</html>
